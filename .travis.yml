language: python
sudo: false

python:
  - "2.7"
  - "3.3"
  - "3.4"
  - "3.5"

services:
  - elasticsearch

install:
  - "pip install webtest coverage nose-cov flake8 python-coveralls --use-mirrors"
  - "pip install -e . --use-mirrors"

before_script: "flake8"

script:
  - "curl -XGET localhost:9200"
  - "PYTHONHASHSEED='476010316' nosetests"

after_success:
  - coveralls
